
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="iq-card">
            <div class="iq-card-header d-flex justify-content-between">
                <div class="iq-header-title">
                    <h4 class="card-title">Demande-Etudiant</h4>
                </div>
            </div>
            <div class="iq-card-body">
           
                <form class="form-horizontal" [formGroup]="addForm">
                    
                    <div class="form-group row">
                        <label class="control-label col-sm-2 align-self-center mb-0" for="email">Sujet:</label>
                        <div class="col-sm-10">
                        <input type="text" formControlName="sujet" class="form-control" id="email" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2 align-self-center mb-0" for="email">Enseignant:</label>
                        <div class="col-sm-10">
                            <select formControlName="encadreur_id" id="" class="form-control">
                                <option value="{{enseignant.id}}" *ngFor="let enseignant of enseignants">{{enseignant.prenom}} {{enseignant.nom}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" (click)="add()" class="btn btn-primary">Ajouter Demande</button>
                        <button type="submit" class="btn iq-bg-danger" (click)="annuler()">Annuler</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
