<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                        <h4 class="card-title">Demande-Etudiant</h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                    <div id="table" class="table-editable">
                        <span class="table-add float-right mb-3 mr-2">
                        <button class="btn btn-sm iq-bg-success"><i
                            class="ri-add-fill"><span class="pl-1" (click)="add()">Ajouter Demande</span></i>
                        </button>
                        </span>
                        <table class="table table-bordered table-responsive-md table-striped text-center">
                        <thead>
                            <tr>
                            <th>id</th>
                            <th>etudiant</th>
                            <th>encadreur</th>
                            <th>date</th>
                            <th>sujet</th>
                            <th></th>
                            <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let demande of demandes">
                            <td contenteditable="true">{{demande.id}}</td>
                            <td contenteditable="true">
                                <p *ngFor="let user of users">                                    
                                    <label for="" *ngIf="user.id == demande.etudiant_id">{{user.nom}} {{user.prenom}}</label>
                                </p>
                            </td>
                            <td contenteditable="true">
                                <p *ngFor="let user of users">                                    
                                    <label for="" *ngIf="user.id == demande.encadreur_id">{{user.nom}} {{user.prenom}}</label>
                                </p>
                            </td>
                            <td contenteditable="true">{{demande.date | date:'mediumDate'}}</td>
                            <td contenteditable="true">{{demande.sujet}}</td>
                            <td>
                                <span class="table-up"><a href="#!" class="indigo-text"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></a></span>
                                <span class="table-down"><a href="#!" class="indigo-text"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></a></span>
                            </td>
                            <td>
                                <span class="table-remove"><button type="button"
                                    class="btn iq-bg-danger btn-rounded btn-sm my-0">Supprimer</button></span>
                            </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
