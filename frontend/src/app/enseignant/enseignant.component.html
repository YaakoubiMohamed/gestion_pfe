<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                        <h4 class="card-title">Table Enseignant</h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                    <div id="table" class="table-editable">
                        <span class="table-add float-right mb-3 mr-2">
                        <button class="btn btn-sm iq-bg-success" (click)="add()"><i
                            class="ri-add-fill"><span class="pl-1">Ajouter Enseignant</span></i>
                        </button>
                        </span>
                        <table class="table table-bordered table-responsive-md table-striped text-center">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Email</th>
                                <th>Telephone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let enseignant of enseignants">
                                <td demande>{{ enseignant.nom }}</td>
                                <td demande>{{ enseignant.prenom }}</td>
                                <td demande>{{ enseignant.email }}</td>
                                <td demande>{{ enseignant.telephone }}</td>
                                <td>
                                    <span class="table-remove"><button type="button" (click)="delete(enseignant)"
                                        class="btn iq-bg-danger btn-rounded btn-sm my-0">Supprimer</button></span>
                                </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
