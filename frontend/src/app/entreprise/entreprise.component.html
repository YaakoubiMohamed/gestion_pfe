<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                        <h4 class="card-title">Table Encadreur</h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                    <div id="table" class="table-editable">
                        <span class="table-add float-right mb-3 mr-2">
                        <button class="btn btn-sm iq-bg-success" (click)="add()"><i
                            class="ri-add-fill"><span class="pl-1">Ajouter Encadreur</span></i>
                        </button>
                        </span>
                        <table class="table table-bordered table-responsive-md table-striped text-center">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>email</th>
                                    <th>nom</th>
                                    <th>prenom</th>
                                    <th>telephone</th>
                                    <th>nomentreprise</th>
                                    <th>addressentreprise</th>
                                    <th>telephoneentreprise</th>
                                    <th></th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let entreprise of entreprises;let i=index">
                                    <td contenteditable="true"> {{entreprise.id}}</td>
                                    <td contenteditable="true">{{entreprise.email}}</td>

                                    <td contenteditable="true">{{entreprise.nom}}</td>
                                    <td contenteditable="true">{{entreprise.prenom}}</td>
                                    <td contenteditable="true">{{entreprise.telephone}}</td>
                                    <td contenteditable="true">{{infos[i].nom}}</td>
                                    <td contenteditable="true">{{infos[i].adresse}}</td> 
                                    <td contenteditable="true">{{infos[i].telephone}}</td>
                                    <td>
                                        <span class="table-up"><a href="#!" class="indigo-text"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></a></span>
                                        <span class="table-down"><a href="#!" class="indigo-text"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></a></span>
                                    </td>
                                    <td>
                                        <span class="table-remove"><button type="button" (click)="delete(entreprise)"
                                            class="btn iq-bg-danger btn-rounded btn-sm my-0">Supprimer</button></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
