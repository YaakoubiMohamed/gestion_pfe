<section class="sign-in-page">
    <div class="container bg-white mt-5 p-0">
        <div class="row no-gutters">
            <div class="col-sm-6 align-self-center">
                <div class="sign-in-from">
                    <h1 class="mb-0">Connexion</h1>
                
                    <form [formGroup]="userEmails" (ngSubmit)="onSubmit()" class="mt-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" formControlName="email" class="form-control mb-0"
                                id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mot de passe</label>
                            <a href="#" class="float-right">Mot de passe oublie?</a>
                            <input type="password" formControlName="password" class="form-control mb-0"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="d-inline-block w-100">
                            <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">

                            </div>
                            <button type="submit" class="btn btn-primary float-right">Connexion</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="sign-in-detail text-white">
                    <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true"
                        data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1"
                        data-items-mobile-sm="1" data-margin="0">
                        <div class="item">
                            <img src="../../assets/images/login.png" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white">Gestion PFE</h4>
                        </div>
                            <div class="item">
                                <img src="../../assets/images/login.png" class="img-fluid mb-4" alt="logo">
                                <h4 class="mb-1 text-white">Gestion PFE</h4>
                                
                            </div>
                            <div class="item">
                                <img src="../../assets/images/login.png" class="img-fluid mb-4" alt="logo">
                                <h4 class="mb-1 text-white">Gestion PFE</h4>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
