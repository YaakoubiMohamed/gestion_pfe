
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="iq-card">
            <div class="iq-card-header d-flex justify-content-between">
                <div class="iq-header-title">
                    <h4 class="card-title">Ajouter Soutenance</h4>
                </div>
            </div>
            <div class="iq-card-body">
                
                <form class="form-horizontal" [formGroup]="addForm">
                    <div class="form-group row">
                        <label class="control-label col-sm-2 align-self-center mb-0" for="email">Salle:</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="salle" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2 align-self-center mb-0" for="email">Date:</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" formControlName="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2 align-self-center mb-0" for="email">Sujet:</label>
                        <div class="col-sm-10">
                            <select formControlName="projet_id" class="form-control">
                                <option value="{{sujet.id}}" *ngFor="let sujet of projets">{{sujet.nom}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2 align-self-center mb-0" for="email">President:</label>
                        <div class="col-sm-10">
                            <select formControlName="president_id" class="form-control">
                                <option value="{{enseignant.id}}" *ngFor="let enseignant of enseignants">{{enseignant.nom}} {{enseignant.prenom}}</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="control-label col-sm-2 align-self-center mb-0" for="email">Rapporteur:</label>
                        <div class="col-sm-10">
                            <select formControlName="rapporteur_id" class="form-control">
                                <option value="{{enseignant.id}}" *ngFor="let enseignant of enseignants">{{enseignant.nom}} {{enseignant.prenom}}</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="control-label col-sm-2 align-self-center mb-0" for="email">Examinateur:</label>
                        <div class="col-sm-10">
                            <select formControlName="examinateur_id" class="form-control">
                                <option value="{{enseignant.id}}" *ngFor="let enseignant of enseignants">{{enseignant.nom}} {{enseignant.prenom}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" (click)="add()" class="btn btn-primary">Ajouter</button>
                        <button type="submit" class="btn iq-bg-danger" (click)="annuler()">Annuler</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
